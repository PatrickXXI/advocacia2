<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Cadastro Advogado</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
            <h1>Cadastro Advogado</h1>
            <form action="../controller/formAdvogado.php" method="post">
                <div class="mb-3">
                    <label class="form-label"for="nome">Nome</label>
                    <input class="form-control" type="text" name="nome" placeholder="Digite o nome..." required>
                </div>
                <div class="mb-3">
                    <label class="form-label"for="sobreNome">Sobre nome</label>
                    <input class="form-control" type="text" name="sobreNome" placeholder="Digite o sobre nome..." required>
                </div>
                <div class="mb-3">
                    <label for="especialidade" class="form-label">Especialidade</label>
                    <select class="form-select" name="especialidade" required>
                    <option value="trabalhista">Trabalhista</option>
                        <option value="penal">Penal</option>
                        <option value="civel">Cível</option>
                        <option value="tributarista">Tributarista</option>
                        <option value="ambiental">Ambiental</option>
                        <option value="intelectual">Propriedade Intelectual</option>
                        <option value="familia">Familia</option>
                        <option value="imobiliario">Imobiliário</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label"for="telefone">Telefone</label>
                    <input class="form-control" type="text" name="telefone" placeholder="Digite o telefone..." required>
                </div>
                <input class="btn btn-outline-danger" type="button" value="Cancelar">
                <input class="btn btn-outline-success" type="submit" value="Salvar">
            </form>

            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</body>
</html>
